ansibullbot_receiver_enabled: true
ansibullbot_url: http://localhost

botinstance_ssh_keys:
  - name: testkey
    key_material: ssh-rsa 

firewall_allowed_tcp_ports:
  - 22
  - 80
  - 443

caddy_root: /usr/share/caddy
caddy_config_path: /etc/caddy
caddy_user: caddy
caddy_group: caddy
caddy_download_custom_build: true
caddy_systemd_protect_home: 'false'
